        <title>SnapTrax</title>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">SnapTrax</a>
            <div id="navbarSupportedContent">
                <form id="searchForm">
                    <input class="st-search-input search-field" id="searchInput" placeholder="Search Artists or Title" type="text"/>
                    <button class="fas fa-search" id="searchButton" type="button"></button>
                </form>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container" id="mainContainer">
                <div class="row" id="songRow"></div>
                <div id="buttons">
                    <button type="button" id="add">Add Trax</button>
                    <button type="button" id="clear">Clear Search</button>
                </div>
                <div class="row" id="bottomRow">
                    <div class="column" id="playlist">
                        <h2>SnapTrax Repo</h2>

                        <hr/>

                    </div>
                    <button type="button" id="remove">
                        Clear Repo
                    </button>
                    <div class="column" id="lyrix">
                        <h2>Lyrix</h2>
                        <hr/>
                        <div id="songLyrix"></div>
                    </div>
                </div>
            </div>
            <div class="container fixed-bottom footer">
                <a class="trippLink" href="https://github.com/wilpar4813">
                    <strong>TrippIO Web Design
                    </strong>
                </a>

                <strong>
                    Copyright 2020 &#169;</strong>
            </div>
        </div>
        <!-- end jumbotron -->
        <script src="./script.js"></script>
        <script src="lyrix.js"></script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="ie=edge" http-equiv="X-UA-Compatible" />
        <!-- <link href="https://cdn.jsdelivr.net/flexboxgrid/6.3.1/flexboxgrid.min.css" rel="stylesheet" type="text/css"> -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <link
            href="develop/flexboxgrid.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@800;900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="develop/style.css" />

        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

        <title>MusicBrief</title>
    </head>
    <body>
        <div class="jumbotron">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">MusicBrief</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <div class="row" id="songListRow">
                        <button type="button" id="add">Add to Favorites</button>
                        <button type="button" id="remove">
                            Clear Favorites
                        </button>
                    </div>

                    <form id="searchForm">
                        <input class="st-search-input search-field" id="searchInput" placeholder="Search Artists or Title" type="text"/>
                        <button id="searchButton" type="button"></button>
                    </form>
                </div>
            </nav>

            <div class="container" id="mainContainer">
                <div class="row" id="songRow"></div>

                <div class="row" id="bottomRow">
                    <div class="column" id="playlist">
                        <h1>Favorites</h1>
                        <hr />
                    </div>
                    <div class="column" id="lyrix">
                        <h1>Lyrics</h1>
                        <hr />
                        <div id="songLyrix"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end jumbotron -->
        <script src="./script.js"></script>
        <script src="lyrix.js"></script>
        0

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
